<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.scss">
    <link rel="stylesheet" href="shared-styles.scss">
    <script src="dist/header.js" type="text/javascript" defer></script>
    <script src="dist/footer.js" type="text/javascript" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abhaya+Libre">
</head>

<body>
    <maddie-west-header></maddie-west-header>

    <div class="contact-header">
        <img src="/ assets/contact/contact_cover.png">
        <span class="maddie-west-accent">MADDIE WEST EVENTS | Event Coordination</span>
        <span class="contact-header-text">
            <span class="emphasized">RELAX</span>
            your
            <span class="emphasized">BIG DAY</span>
            Is in
            <span class="emphasized">GOOD HANDS</span>
        </span>
    </div>

    <div class="contact-section">
        <div class="contact-form-wrapper">
            <p>FILL IN THE FORM BELOW AND YOU WILL HEAR BACK FROM ME WITHIN 48 HOURS. PLEASE ENTER AS MUCH
                INFORMATION
                THAT YOU CAN ABOIUT YOUR BIG DAY .</p>
            <div class="contact-form">
                <div style="display: flex; gap: 2rem; width: 100%;">
                    <div class="input-wrapper">
                        <label id="name-label" class="input-label">NAME <span>*</span></label>
                        <input id="name-input" placeholder="FULL NAME" />
                    </div>
                    <div class="input-wrapper">
                        <label id="name-label" class="input-label">EMAIL <span>*</span></label>
                        <input id="name-input" placeholder="EMAIL ADDRESS . . ." />
                    </div>
                </div>

                <div class="input-wrapper">
                    <label id="name-label" class="input-label">EVENT LOCATION <span>*</span></label>
                    <input id="name-input" placeholder="EMAIL LOCATION . . ." />
                </div>

                <div style="display: flex; gap: 2rem; width: 100%;">
                    <div class="input-wrapper">
                        <label id="name-label" class="input-label">EVENT TYPE</label>
                        <input id="name-input" placeholder="TYPE OF EVENT (I.E. WEDDING)" />
                    </div>
                    <div class="input-wrapper">
                        <label id="name-label" class="input-label">EVENT DATE</label>
                        <input id="name-input" placeholder="EVENT DATE (YYYY-MM-DD)" />
                    </div>
                </div>

                <div class="input-wrapper">
                    <label id="name-label" class="input-label">EVENT BUDGET</label>
                    <input id="name-input" placeholder="EXPECTED BUDGET FOR THE EVENT" />
                </div>

                <div class="input-wrapper">
                    <label id="name-label" class="input-label">GUEST COUNT</label>
                    <input id="name-input" placeholder="EXPECTED GUEST COUNT AT THE EVENT" />
                </div>

                <div class="input-wrapper">
                    <label id="name-label" class="input-label">COMMENTS FOR MADDIE</label>
                    <textarea id="name-input" placeholder="ANY ADDITIONAL INFORMATION"></textarea>
                </div>

                <button class="primary-button large">SEND MESSAGE</button>
            </div>
        </div>
    </div>

    <maddie-west-footer></maddie-west-footer>
</body>

</html>
