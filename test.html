  <section>
    <h1>Scroll down for awesomeness.</h1>

  <section>
    <p class="reveal-type" data-bg-color="#cccccc" data-fg-color="teal">Systematically ushering in a new generation of
      amazing designers from across the globe.</p>
  </section>

  <section>
    <p class="reveal-type" data-bg-color="#b6b600" data-fg-color="black">Modern UI designers will expand their skillsets
      to include frontend.</p>
  </section>

  <section>
    <p class="reveal-type" data-bgh-color="#353535" data-fg-color="red">The web isn't static anymore, interactivity and
      motion now dominate.</p>
  </section>

  <section></section>
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.28/dist/lenis.min.js"></script>
  <script>
    const lenis = new Lenis({
      duration: 1.2,
      easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t))
    })

    lenis.on('scroll', (e) => {
      console.log(e)
    })

    function raf(time) {
      lenis.raf(time)
      requestAnimationFrame(raf)
    }

    requestAnimationFrame(raf)
  </script>
